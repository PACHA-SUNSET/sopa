<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Personalizado</title>
    <style>
        body {
            background-image: url('imagen\ 2.jpeg');
            background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Bienvenido a mi página con fondo personalizado</h1>
        <p>Este es un ejemplo de cómo usar una imagen como fondo en HTML y CSS.</p>
    </div>
</body>
</html>
